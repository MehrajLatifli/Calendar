<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/a8a2b51495.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <video id="vbg" src="videos/video.mp4" autoplay loop muted playsinline></video>
    
    <div class="maincontainer">
        
        <div calendar_container>
            
            <div class="imagebg"> 
                
                
                <img src="images/bg.png" alt="">
                
            </div>
            
            <div>
                
                <div class="month">
                    
                    <select name="monthselect" id="monthselect">
                        
                        
                    </select>
                    
                </div>
                
                
                <div class="year">
                    
                    <select name="yearselect" id="yearselect">
                        
                        
                    </select>
                    
                    
                </div>
                
                
                <div class="btn">
                    <button id="generate_btn" onclick="generate_date()">Generate</button>
                </div>
                
                <div id="t">
                    
                </div>
            </div>
            
            
            
            
            
            
        </div>
        
        
        
    </div>
    
    
    
    <script src="js/index.js"></script>
    
</body>
</html>
